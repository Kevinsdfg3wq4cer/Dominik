<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rita Clicker Spiel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #00e6e6;
    }

    .circle {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #ff3cac, #784ba0);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 25px #ff3cac;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-bottom: 2rem;
    }

    .circle:hover {
      transform: scale(1.1);
    }

    .stats, .level-info {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .level-info div, .stats div {
      margin: 0.3rem 0;
      font-size: 1.2rem;
    }

    button {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      border: none;
      color: #fff;
      padding: 0.7rem 1.2rem;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00e6e6;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffff;
    }

    button:disabled {
      opacity: 0.3;
      box-shadow: none;
      cursor: not-allowed;
    }

    .upgrades {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .upgrade {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      width: 220px;
      text-align: center;
      transition: background 0.3s ease;
    }

    .upgrade:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    #statusMessage {
      margin-top: 1.5rem;
      font-size: 1.8rem;
      font-weight: bold;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <h1>Rita Clicker</h1>
  <div class="circle" onclick="clickCircle()"></div>
  <div class="stats">
    <div>Punkte: <span id="points">0</span></div>
    <div>Pro Klick: <span id="perClick">1</span></div>
    <div>RPS (Auto): <span id="autoPoints">0</span></div>
  </div>
  <div class="level-info">
    <div>Level: <span id="level">1</span></div>
    <div>Zeit √ºbrig: <span id="timeLeft">600</span> Sekunden</div>
    <div>Boss-Leben: <span id="bossHealth">7500</span></div>
    <button id="levelButton" onclick="nextLevel()">Level beenden (ben√∂tigt <span id="neededPoints">7500</span>)</button>
  </div>
  <div>
    <button onclick="buyDoppler()">Doppler kaufen (<span id="dopplerCost">50</span>)</button>
  </div>
  <div class="upgrades" id="upgradesContainer"></div>
  <div id="statusMessage"></div>
  <script>
    let points = 0;
    let perClick = 1;
    let autoPoints = 0;
    let dopplerCost = 50;
    let level = 1;
    let timeLeft = 600;
    let bossHealth = 7500;
    const maxLevel = 15;

    const upgradeNames = ["Rita", "Leute", "Hallo Leute", "Jetzt h√∂rt aber auf", "Mir ist es egal", "Abschlussfest solo", "Zeichenunterricht", "Rita Ausraster", "RitaLover99", "Was hei√üt Auto auf Englisch?"];
    const upgradePrices = [100, 250, 2500, 5000, 8000, 15000, 25000, 40000, 75000, 100000];
    const upgradeBonuses = [5, 5, 15, 30, 60, 120, 250, 500, 800, 1500];

    const upgrades = upgradeNames.map((name, i) => ({ name, cost: upgradePrices[i], autoBonus: upgradeBonuses[i], bought: 0 }));

    function clickCircle() {
      points += perClick;
      updateUI();
    }

    function buyDoppler() {
      if (points >= dopplerCost) {
        points -= dopplerCost;
        perClick++;
        dopplerCost = Math.ceil(dopplerCost * 2);
        updateUI();
      }
    }

    function buyUpgrade(i) {
      const up = upgrades[i];
      if (points >= up.cost) {
        points -= up.cost;
        const bonus = up.bought === 0 ? up.autoBonus : up.autoBonus / 2 + 5;
        autoPoints += bonus;
        up.autoBonus = bonus;
        up.bought++;
        up.cost = Math.ceil(up.cost * 2.2);
        renderUpgrades();
        updateUI();
      }
    }

    function renderUpgrades() {
      const container = document.getElementById("upgradesContainer");
      container.innerHTML = "";
      upgrades.forEach((up, i) => {
        const div = document.createElement("div");
        div.className = "upgrade";
        const btnDisabled = points < up.cost ? 'disabled' : '';
        div.innerHTML = `
          <strong>${up.name}</strong>
          <p>Kosten: ${up.cost}</p>
          <p>Gekauft: ${up.bought}</p>
          <button onclick="buyUpgrade(${i})" ${btnDisabled}>Kaufen</button>
        `;
        container.appendChild(div);
      });
    }

    function updateUI() {
      document.getElementById("points").textContent = Math.floor(points);
      document.getElementById("perClick").textContent = perClick;
      document.getElementById("autoPoints").textContent = autoPoints.toFixed(1);
      document.getElementById("dopplerCost").textContent = dopplerCost;
      document.getElementById("level").textContent = level;
      document.getElementById("timeLeft").textContent = timeLeft;
      document.getElementById("bossHealth").textContent = bossHealth;
      document.getElementById("neededPoints").textContent = bossHealth;
      document.getElementById("levelButton").disabled = points < bossHealth;
      renderUpgrades();
    }

    function nextLevel() {
      const status = document.getElementById("statusMessage");
      if (points >= bossHealth) {
        status.textContent = "Victory!";
        setTimeout(() => {
          if (level >= maxLevel) {
            alert("Du hast das Spiel gewonnen! üéâ");
            location.reload();
            return;
          }
          level++;
          timeLeft = 600;
          bossHealth = Math.ceil(bossHealth * 1.2);
          status.textContent = "";
          updateUI();
        }, 1500);
      } else {
        status.textContent = "Lose!";
        setTimeout(() => {
          alert("Du hast nicht genug Punkte! Spiel vorbei.");
          location.reload();
        }, 1500);
      }
    }

    setInterval(() => {
      points += autoPoints;
      timeLeft--;
      if (timeLeft <= 0) nextLevel();
      updateUI();
    }, 1000);

    document.addEventListener("keydown", function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && e.key.toLowerCase() === "u")
      ) {
        e.preventDefault();
        alert("Untersuchen ist deaktiviert.");
      }
    });

    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    });

    renderUpgrades();
    updateUI();
  </script>
</body>
</html>
