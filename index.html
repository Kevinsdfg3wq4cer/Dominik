<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rita Clicker Spiel mit Levels</title>
  <style>
    /* (Dein bisheriges CSS bleibt bestehen, ggf. eingekürzt für Lesbarkeit) */
  </style>
</head>
<body>
  <h1>Rita Clicker Spiel</h1>
  <div class="circle" id="clickCircle"></div>

  <div class="stats">
    <div>Rita Punkte: <span id="points">0</span></div>
    <div>Pro Klick: <span id="perClick">1</span></div>
    <div>RPS (Auto): <span id="autoPoints">0</span></div>
    <div>Level: <span id="level">1</span></div>
    <div>Zeit: <span id="time">600</span>s</div>
  </div>

  <div class="doppler">
    <button onclick="buyDoppler()">✨ Rita Doppler (Kosten: <span id='dopplerCost'>50</span>)</button>
  </div>

  <div class="upgrades" id="upgradesContainer"></div>

  <script>
    let points = 0;
    let perClick = 1;
    let autoPoints = 0;
    let dopplerCost = 50;
    let level = 1;
    let timeLeft = 600; // 10 Minuten
    let bossHealth = 7500;

    const upgradeNames = [
      "Rita", "Leute", "Hallo Leute", "Jetzt hört aber auf", "Mir ist es egal",
      "Abschlussfest solo", "Zeichenunterricht", "Rita Ausraster", "RitaLover99", "Was heißt Auto auf Englisch?"
    ];

    const upgradePrices = [100, 250, 2500, 5000, 8000, 15000, 25000, 40000, 75000, 100000];
    const upgrades = upgradeNames.map((name, i) => ({
      name,
      cost: upgradePrices[i],
      autoBonus: 5,
      bought: 0
    }));

    function clickCircle() {
      points += perClick;
      updateUI();
    }

    function buyUpgrade(i) {
      const up = upgrades[i];
      if (points >= up.cost) {
        points -= up.cost;
        const bonus = up.bought === 0 ? 5 : up.autoBonus / 2 + 5;
        autoPoints += bonus;
        up.autoBonus = bonus;
        up.bought++;
        up.cost = Math.ceil(up.cost * 2.2);
        renderUpgrades();
        updateUI();
      }
    }

    function buyDoppler() {
      if (points >= dopplerCost) {
        points -= dopplerCost;
        perClick++;
        dopplerCost = Math.ceil(dopplerCost * 2);
        document.getElementById('dopplerCost').textContent = dopplerCost;
        updateUI();
      }
    }

    function updateUI() {
      document.getElementById("points").textContent = Math.floor(points);
      document.getElementById("perClick").textContent = perClick;
      document.getElementById("autoPoints").textContent = autoPoints.toFixed(1);
      document.getElementById("level").textContent = level;
      document.getElementById("time").textContent = timeLeft;
    }

    function renderUpgrades() {
      const container = document.getElementById("upgradesContainer");
      container.innerHTML = '';
      upgrades.forEach((up, i) => {
        const div = document.createElement("div");
        div.className = "upgrade";
        div.innerHTML = `
          <strong>${up.name}</strong>
          <p>Kosten: ${up.cost} Rita Punkte</p>
          <p>Gekauft: ${up.bought}</p>
          <button onclick="buyUpgrade(${i})">Kaufen</button>
        `;
        container.appendChild(div);
      });
    }

    function nextLevel() {
      if (points >= bossHealth) {
        alert(`Level ${level} bestanden!`);
        level++;
        timeLeft = 600;
        bossHealth = Math.ceil(bossHealth * 1.8);
        updateUI();
      } else {
        alert(`Level ${level} NICHT geschafft. Du hattest nur ${Math.floor(points)} Punkte.`);
        resetGame();
      }
    }

    function resetGame() {
      points = 0;
      perClick = 1;
      autoPoints = 0;
      dopplerCost = 50;
      level = 1;
      timeLeft = 600;
      bossHealth = 7500;
      upgrades.forEach(u => {
        u.cost = upgradePrices[upgrades.indexOf(u)];
        u.bought = 0;
        u.autoBonus = 5;
      });
      renderUpgrades();
      updateUI();
    }

    setInterval(() => {
      points += autoPoints;
      updateUI();
    }, 1000);

    setInterval(() => {
      timeLeft--;
      updateUI();
      if (timeLeft <= 0) {
        nextLevel();
      }
    }, 1000);

    document.getElementById("clickCircle").addEventListener("click", clickCircle);

    renderUpgrades();
    updateUI();
  </script>
</body>
</html>
