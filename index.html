<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Der Weg zum Business</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 4em;
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
            outline: none;
        }

        input[type="password"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
            animation: shake 0.5s;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üöÄ</div>
        <h1>Willkommen</h1>
        <p>Bitte gib den Zugangs-Code ein</p>
        
        <form id="loginForm">
            <div class="input-group">
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Zugangs-Code eingeben"
                    autocomplete="off"
                    required
                >
            </div>
            <button type="submit">Anmelden</button>
        </form>
        
        <div id="errorMessage" class="error-message">
            ‚ùå Falscher Code! Bitte versuche es erneut.
        </div>
        
        <div class="footer">
            Der Weg zum Business 2024
        </div>
    </div>

    <script>
        const LOGIN_CODE = 'lukas09dominik13';
        const errorMessage = document.getElementById('errorMessage');
        const passwordInput = document.getElementById('password');

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const enteredCode = passwordInput.value;
            
            if (enteredCode === LOGIN_CODE) {
                // Erfolgreicher Login
                sessionStorage.setItem('auth_logged_in', 'true');
                sessionStorage.setItem('auth_timestamp', Date.now());
                window.location.href = 'app.html';
            } else {
                // Fehlgeschlagener Login
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
                
                // Fehler nach 3 Sekunden ausblenden
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Fokus auf Input beim Laden
        passwordInput.focus();
    </script>
</body>
</html>
