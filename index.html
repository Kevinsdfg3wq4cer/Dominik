<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Fortnite Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        button {
            background-color: #2a9df4;
            border: none;
            padding: 15px 25px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e7adf;
        }

        #content {
            font-size: 1.5rem;
            margin-top: 20px;
            min-height: 100px;
        }

        #escape-btn {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #f44336;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            display: none; /* Anfangs versteckt */
            transition: background-color 0.3s;
        }

        #escape-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <h1>Fortnite</h1>

    <div id="start-screen">
        <div class="button-container">
            <button data-text="ist gut lappenleo mate das aura">kommcallde</button>
            <button data-text="ist zwar steal the brainrot sÃ¼chtig aber trozdem der goat">Uschi_Toaster</button>
            <button data-text="ist mein wunderkind jetzt noch ok aber primetime ist comming mein sohn">fazon</button>
            <button data-text="er ist der beste spieler ich liebe ihn bester duomate">lapppenleo</button>
            <button data-text="er ist die definizion von angst vor allem in boxfights">Face_tasche</button>
             <button data-text="die person die dich im cup beim rotieren entweder 200 pump oder 200 lasert">Doubel_Bigmac</button>
        </div>
    </div>

    <div id="content-screen" style="display:none;">
        <div id="content"></div>
        <button id="escape-btn">Escape</button>
    </div>

    <script>
        const buttons = document.querySelectorAll('#start-screen button');
        const startScreen = document.getElementById('start-screen');
        const contentScreen = document.getElementById('content-screen');
        const contentDiv = document.getElementById('content');
        const escapeBtn = document.getElementById('escape-btn');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const text = button.getAttribute('data-text');
                contentDiv.textContent = text;
                startScreen.style.display = 'none';
                contentScreen.style.display = 'block';
                escapeBtn.style.display = 'inline-block';
            });
        });

        escapeBtn.addEventListener('click', () => {
            contentDiv.textContent = '';
            startScreen.style.display = 'block';
            contentScreen.style.display = 'none';
            escapeBtn.style.display = 'none';
        });
    </script>

</body>
</html>
