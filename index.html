<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rita Clicker Spiel</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #202030, #3a3a5a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 2rem;
      font-size: 2.2rem;
    }
    .circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: #ff6347 url('37301b00-4ec2-4c5f-b39f-1e4dce5b70e2.png') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 20px #ff6347;
      transition: transform 0.1s ease-in-out;
    }
    .circle:active {
      transform: scale(0.95);
    }
    .stats {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      text-align: center;
      line-height: 1.8;
    }
    .doppler {
      margin-top: 1.5rem;
    }
    .doppler button {
      padding: 0.7rem 1.6rem;
      font-size: 1rem;
      background: linear-gradient(to right, #ff9800, #f57c00);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .doppler button:hover {
      background: linear-gradient(to right, #ffc107, #ff9800);
    }
    .upgrades {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.2rem;
      width: 100%;
      max-width: 1000px;
    }
    .upgrade {
      background: #3d3d5c;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .upgrade:hover {
      transform: scale(1.02);
      background: #48486b;
    }
    .upgrade strong {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .upgrade p {
      font-size: 0.9rem;
      margin: 0.3rem 0;
      color: #ddd;
    }
    .upgrade button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: linear-gradient(to right, #28a745, #218838);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      opacity: 0.4;
      pointer-events: none;
    }
    .upgrade button.enabled {
      opacity: 1;
      pointer-events: auto;
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background: #666;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 0.5rem;
    }
    .progress-bar-inner {
      height: 100%;
      background: #00ff88;
      width: 0%;
      transition: width 0.3s ease;
    }
    #blockScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      z-index: 9999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Rita Clicker Spiel</h1>
  <div class="circle" id="clickCircle"></div>

  <div class="stats">
    <div>Rita Punkte: <span id="points">0</span></div>
    <div>Pro Klick: <span id="perClick">1</span></div>
    <div>RPS (Auto): <span id="autoPoints">0</span></div>
  </div>

  <div class="doppler">
    <button onclick="buyDoppler()">âœ¨ Rita Doppler (Kosten: <span id='dopplerCost'>50</span>)</button>
  </div>

  <div class="upgrades" id="upgradesContainer"></div>

  <div id="blockScreen">
    ðŸ”’ Untersuchen ist deaktiviert.<br>Diese Aktion ist nicht erlaubt.
  </div>

  <script>
    let points = 0;
    let perClick = 1;
    let autoPoints = 0;
    let dopplerCost = 50;
    const clickTimestamps = [];
    const maxClicks = 20; // bis zu 20 Klicks speichern
    const upgradeNames = [
      "Rita", "Leute", "Hallo Leute", "Jetzt hÃ¶rt aber auf", "Mir ist es egal",
      "Abschlussfest solo", "Zeichenunterricht", "Rita Ausraster", "RitaLover99", "Was heiÃŸt Auto auf Englisch?"
    ];

    const upgrades = upgradeNames.map((name, i) => ({
      name,
      cost: 100 + i * 150,
      autoBonus: 5,
      bought: 0
    }));

    function clickCircle() {
      const now = Date.now();
      clickTimestamps.push(now);
      if (clickTimestamps.length > maxClicks) clickTimestamps.shift();

      const oneSecAgo = now - 1000;
      const clicksLastSecond = clickTimestamps.filter(t => t > oneSecAgo).length;
      if (clicksLastSecond > 15) {
        alert("Autoclicker erkannt! Punkte wurden auf 0 zurÃ¼ckgesetzt.");
        points = 0;
        updateUI();
        return;
      }

      points += perClick;
      updateUI();
    }

    function buyUpgrade(i) {
      const up = upgrades[i];
      if (points >= up.cost) {
        points -= up.cost;

        if (up.bought === 0) {
          autoPoints += 5;
          up.autoBonus = 5;
        } else {
          const newBonus = up.autoBonus / 2 + 5;
          autoPoints += newBonus;
          up.autoBonus = newBonus;
        }

        up.cost = Math.ceil(up.cost * 1.7);
        up.bought++;
        renderUpgrades();
        updateUI();
      }
    }

    function buyDoppler() {
      if (points >= dopplerCost) {
        points -= dopplerCost;
        perClick += 1;
        dopplerCost = Math.ceil(dopplerCost * 2);
        document.getElementById('dopplerCost').textContent = dopplerCost;
        updateUI();
      }
    }

    function renderUpgrades() {
      const container = document.getElementById('upgradesContainer');
      container.innerHTML = '';
      upgrades.forEach((up, i) => {
        const div = document.createElement('div');
        div.className = 'upgrade';
        div.innerHTML = `
          <strong>${up.name}</strong>
          <p>Kosten: <span id="upgrade-cost-${i}">${up.cost}</span> Rita Punkte</p>
          <p>Gekauft: ${up.bought}</p>
          <div class="progress-bar"><div class="progress-bar-inner" id="progress-${i}"></div></div>
        `;
        const button = document.createElement('button');
        button.textContent = 'Kaufen';
        button.onclick = () => buyUpgrade(i);
        button.id = `upgrade-btn-${i}`;
        div.appendChild(button);
        container.appendChild(div);
      });
    }

    function updateUpgradeButtons() {
      upgrades.forEach((up, i) => {
        const btn = document.getElementById(`upgrade-btn-${i}`);
        const costSpan = document.getElementById(`upgrade-cost-${i}`);
        const progress = document.getElementById(`progress-${i}`);
        if (btn && costSpan && progress) {
          costSpan.textContent = up.cost;
          if (points >= up.cost) {
            btn.classList.add('enabled');
            progress.style.width = '100%';
          } else {
            btn.classList.remove('enabled');
            const pct = Math.min(100, (points / up.cost) * 100);
            progress.style.width = `${pct}%`;
          }
        }
      });
    }

    function updateUI() {
      document.getElementById('points').textContent = Math.floor(points);
      document.getElementById('perClick').textContent = perClick;
      document.getElementById('autoPoints').textContent = autoPoints.toFixed(1);
      updateUpgradeButtons();
    }

    setInterval(() => {
      points += autoPoints;
      updateUI();
    }, 1000);

    function showBlockScreen() {
      document.getElementById("blockScreen").style.display = "flex";
    }

    document.getElementById('clickCircle').addEventListener('click', clickCircle);

    document.addEventListener("contextmenu", e => {
      e.preventDefault();
      showBlockScreen();
    });

    document.addEventListener("keydown", e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        showBlockScreen();
      }
    });

    renderUpgrades();
    updateUI();
  </script>
</body>
</html>
