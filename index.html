<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rita Clicker Spiel</title>
  <style>
    /* Dein gesamtes CSS bleibt gleich (nicht verändert) */
    /* ... (aus Platzgründen ausgelassen, siehe vorheriger Post) ... */
  </style>
</head>
<body>
  <h1>Rita Clicker Spiel</h1>
  <div class="circle" id="clickCircle"></div>

  <div class="stats">
    <div>Rita Punkte: <span id="points">0</span></div>
    <div>Pro Klick: <span id="perClick">1</span></div>
    <div>RPS: <span id="autoPoints">0</span></div>
  </div>

  <div class="doppler">
    <button onclick="buyDoppler()">✨ Rita Doppler Klicks kaufen (Kosten: <span id='dopplerCost'>100</span>)</button>
  </div>

  <div class="upgrades" id="upgradesContainer"></div>

  <script>
    let points = 0;
    let perClick = 1;
    let autoPoints = 0;
    let dopplerCost = 100;
    const clickTimestamps = [];
    const maxClicks = 15;
    let clickBlocked = false;

    const upgradeNames = [
      "Rita", "Leute", "Hallo Leute", "Jetzt hört aber auf", "mir ist es egal",
      "abschlussfest solo", "Zeichenunterricht", "rita ausraster", "ritalover99", "was heißt auto auf englisch"
    ];

    const upgrades = upgradeNames.map((name, i) => ({
      name,
      cost: Math.ceil(50 * Math.pow(2.5, i + 1)),
      autoBonus: 5 * Math.pow(2, i)
    }));

    function clickCircle() {
      if (clickBlocked) return;

      const now = Date.now();
      clickTimestamps.push(now);
      if (clickTimestamps.length > maxClicks) clickTimestamps.shift();

      if (clickTimestamps.length >= maxClicks) {
        const intervals = [];
        for (let i = 1; i < clickTimestamps.length; i++) {
          intervals.push(clickTimestamps[i] - clickTimestamps[i - 1]);
        }
        const first = intervals[0];
        const allEqual = intervals.every(int => Math.abs(int - first) <= 5);
        if (allEqual) {
          alert("Autoclicker erkannt! Klicks für 10 Sekunden gesperrt.");
          clickBlocked = true;
          setTimeout(() => {
            clickBlocked = false;
          }, 10000);
          return;
        }
      }

      points += perClick;
      updateUI();
    }

    function buyUpgrade(i) {
      const upgrade = upgrades[i];
      if (points >= upgrade.cost) {
        points -= upgrade.cost;
        autoPoints += upgrade.autoBonus;
        perClick *= 2;
        autoPoints *= 2;
        upgrade.autoBonus *= 2;
        upgrade.cost = Math.ceil(upgrade.cost * 1.75);
        renderUpgrades();
        updateUI();
      }
    }

    function buyDoppler() {
      if (points >= dopplerCost) {
        points -= dopplerCost;
        perClick += 1;
        dopplerCost = Math.ceil(dopplerCost * 2);
        document.getElementById('dopplerCost').textContent = dopplerCost;
        updateUI();
      }
    }

    function renderUpgrades() {
      const container = document.getElementById('upgradesContainer');
      container.innerHTML = '';
      upgrades.forEach((upgrade, i) => {
        const div = document.createElement('div');
        div.className = 'upgrade';
        div.innerHTML = `
          <strong>${upgrade.name}</strong>
          <p>Kosten: <span id="upgrade-cost-${i}">${upgrade.cost}</span> Rita Punkte</p>
          <div class="progress-bar"><div class="progress-bar-inner" id="progress-${i}"></div></div>
        `;
        const button = document.createElement('button');
        button.textContent = 'Kaufen';
        button.onclick = () => buyUpgrade(i);
        button.id = `upgrade-btn-${i}`;
        div.appendChild(button);
        container.appendChild(div);
      });
    }

    function updateUpgradeButtons() {
      upgrades.forEach((upgrade, i) => {
        const btn = document.getElementById(`upgrade-btn-${i}`);
        const costSpan = document.getElementById(`upgrade-cost-${i}`);
        const progress = document.getElementById(`progress-${i}`);
        if (btn && costSpan && progress) {
          costSpan.textContent = upgrade.cost;
          if (points >= upgrade.cost) {
            btn.classList.add('enabled');
            progress.style.width = `100%`;
          } else {
            btn.classList.remove('enabled');
            const pct = Math.min(100, (points / upgrade.cost) * 100);
            progress.style.width = `${pct}%`;
          }
        }
      });
    }

    function updateUI() {
      document.getElementById('points').textContent = points;
      document.getElementById('perClick').textContent = perClick;
      document.getElementById('autoPoints').textContent = autoPoints;
      updateUpgradeButtons();
    }

    setInterval(() => {
      points += autoPoints;
      updateUI();
    }, 1000);

    document.getElementById('clickCircle').addEventListener('click', clickCircle);

    renderUpgrades();
    updateUI();
  </script>
</body>
</html>
