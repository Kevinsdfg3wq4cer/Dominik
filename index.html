<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rita Clicker Spiel</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #202030, #3a3a5a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 2rem;
      font-size: 2.2rem;
    }
    .circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: #ff6347;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 20px #ff6347;
      transition: transform 0.1s ease-in-out;
    }
    .circle:active {
      transform: scale(0.95);
    }
    .stats {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      text-align: center;
      line-height: 1.8;
    }
    .doppler {
      margin-top: 1.5rem;
    }
    .doppler button {
      padding: 0.7rem 1.6rem;
      font-size: 1rem;
      background: linear-gradient(to right, #ff9800, #f57c00);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .doppler button:hover {
      background: linear-gradient(to right, #ffc107, #ff9800);
    }
    .upgrades {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.2rem;
      width: 100%;
      max-width: 1000px;
    }
    .upgrade {
      background: #3d3d5c;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .upgrade:hover {
      transform: scale(1.02);
      background: #48486b;
    }
    .upgrade strong {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .upgrade p {
      font-size: 0.9rem;
      margin: 0.3rem 0;
      color: #ddd;
    }
    .upgrade button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: linear-gradient(to right, #28a745, #218838);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      opacity: 0.4;
      pointer-events: none;
    }
    .upgrade button.enabled {
      opacity: 1;
      pointer-events: auto;
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background: #666;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 0.5rem;
    }
