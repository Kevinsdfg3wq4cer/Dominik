<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rita Clicker Spiel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2f2f4f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-image: url('37301b00-4ec2-4c5f-b39f-1e4dce5b70e2.png');
      background-size: cover;
      background-position: center;
      cursor: pointer;
      box-shadow: 0 0 20px #ff6347;
      transition: transform 0.1s ease-in-out;
      margin-bottom: 1rem;
    }

    .circle:active {
      transform: scale(0.95);
    }

    .progress-container {
      width: 100%;
      max-width: 300px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 1rem;
    }

    .progress-bar {
      height: 20px;
      background: linear-gradient(to right, #2ecc71, #27ae60);
      width: 0%;
      transition: width 0.3s ease;
    }

    .stats {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .upgrades {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 900px;
    }

    .upgrade {
      background: #3d3d5c;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .upgrade:hover {
      transform: scale(1.02);
      background: #48486b;
    }

    .upgrade button {
      margin-top: 0.8rem;
      padding: 0.5rem 1rem;
      background: linear-gradient(to right, #28a745, #218838);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      opacity: 0.4;
      pointer-events: none;
    }

    .upgrade button.enabled {
      opacity: 1;
      pointer-events: auto;
    }

    .upgrade button:hover.enabled {
      background: linear-gradient(to right, #2ecc71, #27ae60);
    }
  </style>
</head>
<body>
  <h1>Rita Clicker Spiel</h1>
  <div class="circle" id="clickCircle"></div>
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="stats">
    <div>Rita Punkte: <span id="points">0</span></div>
    <div>Pro Klick: <span id="perClick">1</span></div>
    <div>RPS: <span id="autoPoints">0</span></div>
  </div>
  <div class="upgrades" id="upgradesContainer"></div>

  <script>
    let points = 0;
    let perClick = 1;
    let autoPoints = 0;

    const clickCircle = document.getElementById('clickCircle');
    clickCircle.addEventListener('click', () => {
      points += perClick;
      updateUI();
    });

    const upgradeNames = [
      "Rita",
      "Leute",
      "Hallo Leute",
      "Jetzt hört aber auf",
      "mir ist es egal",
      "abschlussfest solo",
      "Zeichenunterricht",
      "rita ausraster",
      "ritalover99",
      "was heißt auto auf englisch"
    ];

    const upgrades = upgradeNames.map((name, i) => ({
      name,
      cost: Math.ceil(50 * Math.pow(2.5, i + 1)),
      autoBonus: 5 * Math.pow(2, i)
    }));

    function buyUpgrade(index) {
      const upg = upgrades[index];
      if (points >= upg.cost) {
        points -= upg.cost;
        autoPoints += upg.autoBonus;
        upg.cost = Math.ceil(upg.cost * 1.75);
        updateUI();
        renderUpgrades();
      }
    }

    function updateUI() {
      document.getElementById('points').textContent = points;
      document.getElementById('perClick').textContent = perClick;
      document.getElementById('autoPoints').textContent = autoPoints;

      // Fortschrittsbalken (z.B. Ziel: 1000 Punkte)
      const max = 1000;
      const progress = Math.min(points / max * 100, 100);
      document.getElementById('progressBar').style.width = progress + '%';

      updateUpgradeButtons();
    }

    function renderUpgrades() {
      const container = document.getElementById('upgradesContainer');
      container.innerHTML = '';
      upgrades.forEach((upg, i) => {
        const div = document.createElement('div');
        div.className = 'upgrade';
        div.innerHTML = `
          <strong>${upg.name}</strong>
          <p>Kosten: <span id="upgrade-cost-${i}">${upg.cost}</span> Rita Punkte</p>
        `;
        const button = document.createElement('button');
        button.textContent = 'Kaufen';
        button.onclick = () => buyUpgrade(i);
        button.id = `upgrade-btn-${i}`;
        div.appendChild(button);
        container.appendChild(div);
      });
      updateUpgradeButtons();
    }

    function updateUpgradeButtons() {
      upgrades.forEach((upg, i) => {
        const btn = document.getElementById(`upgrade-btn-${i}`);
        const costSpan = document.getElementById(`upgrade-cost-${i}`);
        if (btn && costSpan) {
          costSpan.textContent = upg.cost;
          if (points >= upg.cost) {
            btn.classList.add('enabled');
          } else {
            btn.classList.remove('enabled');
          }
        }
      });
    }

    setInterval(() => {
      points += autoPoints;
      updateUI();
    }, 1000);

    renderUpgrades();
    updateUI();

    // Dev-Tools blockieren (oberflächlich)
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        alert("Untersuchen ist deaktiviert.");
      }
    });
  </script>
</body>
</html>
