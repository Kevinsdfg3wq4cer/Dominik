  <script>
    let points = 0;
    let perClick = 1;
    let autoPoints = 0;
    let dopplerCost = 50;
    let level = 1;
    let timeLeft = 600;
    let bossHealth = 7500;

    const upgradeNames = [
      "Rita", "Leute", "Hallo Leute", "Jetzt hört aber auf", "Mir ist es egal",
      "Abschlussfest solo", "Zeichenunterricht", "Rita Ausraster", "RitaLover99", "Was heißt Auto auf Englisch?"
    ];

    const upgradePrices = [100, 250, 2500, 5000, 8000, 15000, 25000, 40000, 75000, 100000];
    const upgradeBonuses = [5, 5, 15, 30, 60, 120, 250, 500, 800, 1500];

    const upgrades = upgradeNames.map((name, i) => ({
      name,
      cost: upgradePrices[i],
      autoBonus: upgradeBonuses[i],
      bought: 0
    }));

    function clickCircle() {
      points += perClick;
      updateUI();
    }

    function buyUpgrade(i) {
      const up = upgrades[i];
      if (points >= up.cost) {
        points -= up.cost;
        const bonus = up.bought === 0 ? up.autoBonus : up.autoBonus / 2 + 5;
        autoPoints += bonus;
        up.autoBonus = bonus;
        up.bought++;
        up.cost = Math.ceil(up.cost * 2.2);
        renderUpgrades();
        updateUI();
      }
    }

  </script>
