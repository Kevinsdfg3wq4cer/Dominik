      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .doppler button:hover {

    }
    .upgrades {

    }

      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      opacity: 0.4;
      pointer-events: none;
    }
    .upgrade button.enabled {
      opacity: 1;
      pointer-events: auto;
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background: #666;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 0.5rem;
    }
    .progress-bar-inner {
      height: 100%;
      background: #00ff88;
      width: 0%;
      transition: width 0.3s ease;
    }
    #blockScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      z-index: 9999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 1.5rem;
    }
  </style>
</head>
