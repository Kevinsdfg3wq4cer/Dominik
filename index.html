<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rita Clicker Spiel</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2f2f4f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      user-select: none;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    .circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: #ff6347;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 20px #ff6347;
      transition: transform 0.1s ease-in-out;
      margin-bottom: 1rem;
    }

    .circle:active {
      transform: scale(0.95);
    }

    .progress-bar-container {
      width: 300px;
      height: 20px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, #00ff99, #00ccff);
      width: 0%;
      transition: width 0.3s ease;
    }

    .stats {
      font-size: 1.1rem;
      text-align: center;
      line-height: 1.6;
    }

    .upgrades {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.2rem;
      width: 100%;
      max-width: 900px;
    }

    .upgrade {
      background: #3d3d5c;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .upgrade:hover {
      transform: scale(1.02);
      background: #48486b;
    }

    .upgrade strong {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .upgrade p {
      font-size: 0.9rem;
      margin: 0;
      color: #ccc;
    }

    .upgrade button {
      margin-top: 0.8rem;
      padding: 0.5rem 1rem;
      background: linear-gradient(to right, #28a745, #218838);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      opacity: 0.4;
      pointer-events: none;
    }

    .upgrade button.enabled {
      opacity: 1;
      pointer-events: auto;
    }

    .upgrade button:hover.enabled {
      background: linear-gradient(to right, #2ecc71, #27ae60);
    }
  </style>
</head>
<body>
  <h1>Rita Clicker Spiel</h1>

  <div class="circle" id="clickCircle"></div>

  <div class="progress-bar-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="stats">
    <div>Rita Punkte: <span id="points">0</span></div>
    <div>Pro Klick: <span id="perClick">1</span></div>
    <div>RPS: <span id="autoPoints">0</span></div>
  </div>

  <div class="upgrades" id="upgradesContainer"></div>

  <script>
    let points = 0;
    let perClick = 1;
    let autoPoints = 0;

    const upgradeNames = [
      "Rita", "Leute", "Hallo Leute", "Jetzt hört aber auf", "mir ist es egal",
      "abschlussfest solo", "Zeichenunterricht", "rita ausraster", "ritalover99", "was heißt auto auf englisch"
    ];

    const upgrades = upgradeNames.map((name, i) => ({
      name,
      cost: Math.ceil(50 * Math.pow(2.5, i + 1)),
      effect: () => autoPoints += 5 * Math.pow(2, i)
    }));

    function updateUI() {
      document.getElementById("points").textContent = points;
      document.getElementById("perClick").textContent = perClick;
      document.getElementById("autoPoints").textContent = autoPoints;
      updateUpgradeButtons();
      updateProgressBar();
    }

    function updateProgressBar() {
      const nextUpgrade = upgrades.find(upg => points < upg.cost);
      const nextCost = nextUpgrade ? nextUpgrade.cost : points + 100;
      const percent = Math.min(100, (points / nextCost) * 100);
      document.getElementById("progressBar").style.width = percent + "%";
    }

    function renderUpgrades() {
      const container = document.getElementById("upgradesContainer");
      container.innerHTML = '';
      upgrades.forEach((upgrade, i) => {
        const div = document.createElement('div');
        div.className = 'upgrade';
        const button = document.createElement('button');
        button.textContent = 'Kaufen';
        button.onclick = () => buyUpgrade(i);
        button.id = `upgrade-btn-${i}`;
        div.innerHTML = `
          <strong>${upgrade.name}</strong>
          <p>Kosten: <span id="upgrade-cost-${i}">${upgrade.cost}</span> Rita Punkte</p>
        `;
        div.appendChild(button);
        container.appendChild(div);
      });
      updateUpgradeButtons();
    }

    function updateUpgradeButtons() {
      upgrades.forEach((upgrade, i) => {
        const btn = document.getElementById(`upgrade-btn-${i}`);
        const costSpan = document.getElementById(`upgrade-cost-${i}`);
        if (btn && costSpan) {
          costSpan.textContent = upgrade.cost;
          btn.classList.toggle('enabled', points >= upgrade.cost);
        }
      });
    }

    function buyUpgrade(index) {
      const upgrade = upgrades[index];
      if (points >= upgrade.cost) {
        points -= upgrade.cost;
        upgrade.effect();
        upgrade.cost = Math.ceil(upgrade.cost * 1.75);
        updateUI();
        renderUpgrades();
      }
    }

    function clickCircle() {
      points += perClick;
      updateUI();
    }

    document.getElementById("clickCircle").addEventListener("click", clickCircle);

    setInterval(() => {
      points += autoPoints;
      updateUI();
    }, 1000);

    renderUpgrades();
    updateUI();

    // Rechtsklick und Dev-Tools blockieren (nicht 100% sicher)
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        alert("Untersuchen deaktiviert.");
      }
    });
  </script>
</body>
</html>
